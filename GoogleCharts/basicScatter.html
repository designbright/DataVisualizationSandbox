<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable
        ([['x','y', {'type': 'string', 'role': 'style'}],
          [4, 3, 'point { size: 18; shape-type: circle; fill-color: #a62714; }'],
          [2, 1, 'point { size: 10; shape-type: circle; fill-color: #a62714; }'],
          [3, 3, 'point { size: 18; shape-type: circle; fill-color: #a52714; }'],
          [4, 1, 'point { size: 10; shape-type: circle; fill-color: #a62714; }'],
          [5, 4, 'point { size: 18; shape-type: circle; fill-color: #a52714; }'],
          [6, 3, 'point { size: 18; shape-type: circle; fill-color: #a52714; }'],
          [2, 3, null],
          [3, 3, null]
    ]);

        var options = {
          title: 'Age vs. Weight comparison',
          hAxis: {title: 'Age', minValue: 0, maxValue: 5},
          vAxis: {title: 'Weight', minValue: 0, maxValue: 5},
          legend: {position: 'bottom', textStyle: {color: 'green', fontSize: 16}},
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
