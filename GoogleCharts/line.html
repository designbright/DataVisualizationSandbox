<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable
            ([['X', 'Y', {'type': 'string', 'role': 'style'}],
              [1, 3, 'point { size: 18; shape-type: circle; fill-color: #a62714; }'],
              [2, 1, 'point { size: 10; shape-type: circle; fill-color: #a62714; }'],
              [3, 3, null],
              [4, 1, 'point { size: 10; shape-type: circle; fill-color: #a62714; }'],
              [5, 4, null],
              [6, 3, 'point { size: 18; shape-type: circle; fill-color: #a52714; }'],
              [7, 3, null],
              [8, 3, null]
        ]);

        var options = {
          legend: 'none',
          hAxis: { minValue: 0, maxValue: 9 },
          // curveType: 'function',
          pointSize: 7,
          // dataOpacity: 0.3
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
