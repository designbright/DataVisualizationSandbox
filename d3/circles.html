<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="d3/style.css">
  </head>
  <body>

    <svg width="800" height="800">
      <circle cx="30"  cy="50" r="25" />
      <circle cx="90"  cy="50" r="25" class="red" />
      <circle cx="150" cy="50" r="25" class="fancy" />
      <circle cx="30" cy="50" r="25" class="pink" />
      <circle cx="250" cy="50" r="25" class="pink" />
      <circle cx="300"  cy="50" r="25" class="red" />
      <circle cx="50"  cy="150" r="25" class="red" />
      <circle cx="50"  cy="250" r="25" class="red" />
      <circle cx="50"  cy="350" r="25" class="red" />




    </svg>

    <style>
    svg{
      margin-left: 200px;
    }

    .pink{
      fill: pink;
    }
    .red {
      fill: red; /* not background-color! */
    }

    .fancy {
      fill: none;
      stroke: black; /* similar to border-color */
      stroke-width: 3pt; /* similar to border-width */
      stroke-dasharray: 3,5,10;
    }
    </style>


    <script src="circles.js"></script>
  </body>
</html>
